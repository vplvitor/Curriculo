<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <script src="js/post.js"></script>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center" style="color: white;">
                <h1>Cadastro de Login</h1>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <form method="post" onsubmit="cadastrarUsuario()">
                <div class="container text-center" style="max-width: 25%; color: white; border: 1px solid white; border-radius: 10px;">
                    <div class="mb-3">
                        <label class="form-label" for="name">Nome</label>
                        <input class="form-control" type="text" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">E-Mail</label>
                        <input class="form-control" type="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Senha</label>
                        <input class="form-control" type="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="birth">Data de Nascimento</label>
                        <input class="form-control" type="date" id="birth">
                    </div>
                    <button class="btn btn-secondary" type="submit">Cadastrar</button>
                </div>
                   
                </form>
            </div>
        </div>
    </div>
    <div class="container text-center" style="max-width: 25%;">
        <div class="col">
            <a href="login.html" target="_blank">
                Cadastro de Login
            </a>
        </div>
        <div class="col">
            <a href="listLogin.html" target="_blank">
                Listagem de Login
            </a>
        </div>
    </div>
</body>
</html>

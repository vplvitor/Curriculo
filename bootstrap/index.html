<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function formulario()
        {
            let tableUser = document.querySelector('table');
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let senha = document.getElementById('senha').value;
            let data = document.getElementById('data').value;
            let estado = document.getElementById('estado').value;

            console.log(nome);
            console.log(email);
            console.log(senha);
            console.log(data);
            console.log(estado);

            let divResult = document.getElementById('result');
            divResult.innerHTML = `<p>Dados dos Usuarios</p>`;
            for(let i = 0; i < 10; i++)
            {
                const node = document.createElement(`p`);
                const text = document.createTextNode(`${tableUser}`);
                node.appendChild(text);
                document.getElementById("result").appendChild(node);
            }
        }
    </script>
    <title>Form</title>
</head>
<body>
    <div>
        <form>
        <label class="col-6 text-center" for="nome">Nome Completo</label>
        <input type="text" id="nome">
        <label class="col-6 text-center" for="email">Email</label>
        <input type="text" id="email">
        <label class="col-6 text-center" for="senha">Senha</label>
        <input type="text" id="senha">
        <label class="col-6 text-center" for="data">Nascimento</label>
        <input type="date" id="data">
        <label class="col-6 text-center" for="estado">UF</label>
        <input type="text" id="estado">
        <br>
        <input class="col-2 pl-6 text-center" type="button" value="Form" onclick="formulario()">
        
        </form>
    </div>

                    <td class="col-2">Estado</td>
                </th>
                <tr>
                    <td class="col-2">1</td>

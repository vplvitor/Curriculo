<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/syle.css">
    <title>Notas</title>
</head>
<body>
    <div class="b-6 m-6 p-6  col-lg-12 row">
        <h1>Simulador de Notas</h1>
    </div>
    <div class="col-5 bl-12 pl-12 ml-12 container">
        <h2 class="titleNotas">Para iniciar, digite as notas do aluno nos campos.</h2>
        <input class="inputNotas" id="nota1" type="number">
        <input class="inputNotas" id="nota2" type="number">
        <input class="inputNotas" id="nota3" type="number">
        <input class="inputNotas" id="nota4" type="number">
        <input class="btnNotas" type="button" onclick="funcaoCalculoFinal()" value="Calculo de Media">
        
        <p>Media do Aluno:</p><h5 class="notasPrint border-1 bg-danger"  id="notaMedia"></h5>
            
        
        
    </div>
    <a href="index.html">Retorno ao Index</a>

</body>
    <script>
        function funcaoCalculoFinal()
        {
            let nota1 = document.getElementById('nota1').value;
            let nota2 = document.getElementById('nota2').value;
            let nota3 = document.getElementById('nota3').value;
            let nota4 = document.getElementById('nota4').value;
            let notaSoma = parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4);
            let notaMedia = parseFloat(notaSoma) / 4;
            
            if(notaMedia < 2)
            {
                let reprovado = notaMedia;
                document.getElementById("reprovado").innerHTML = reprovado;
                return "Reprovado com nota" + reprovado;
            }
            
            
            document.getElementById("notaMedia").innerHTML = notaMedia;
        }
    </script>
</html>
